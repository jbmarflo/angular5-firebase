        <h5 class="text-center">Lista de productos</h5>
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let product of productList">
                    <td>{{product.name}}}</td>
                    <td>{{product.category}}}</td>
                    <td>
                        <!--<a class="btn btn-secondary text-white" (click)="onEdit(product)">Editar</a>-->
                        <!--<a class="btn btn-danger text-white" (click)="onDelete(product.key)">Eliminar</a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
