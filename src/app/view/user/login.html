<div class="col-sm-12">

    <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
        <h1 class="text-center login-title">{{title}}</h1>
        <div class="account-wall">
            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                 alt="">
            <div class="identity-data" *ngIf="identity">
                <div class="user-identity alert alert-success text-center" *ngIf="!error">
                    Bienvenido de vuelta
                </div>

                <div class="user-identity alert alert-danger text-center" *ngIf="error">
                    Usuario o contraseña incorrecto
                </div>
            </div>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="form-signin">
                <!--<input type="text" class="form-control" placeholder="Email" #email="ngForm" ngControl="email" [(ngModel)]="UserEntity.email" required autofocus>  #password="ngForm"-->
                <input type="text" class="form-control" placeholder="Email" ngControl="email" name="email" [(ngModel)]="User.email" required autofocus>
                <!--<span *ngIf="!email.valid">El email es obligatorio</span>-->
                <input type="password"  ngControl="password" [(ngModel)]="User.password" name="password" class="form-control" placeholder="Password" required>
                <!--<span *ngIf="!password.valid && password.length > 1">El password es obligatorio</span>-->
                <button class="btn btn-lg btn-primary btn-block" [ngClass]="{'btn-loading':loading}" type="submit">{{button}}</button>
                <!--<label class="checkbox pull-left">-->
                    <!--<input type="checkbox" value="remember-me">-->
                    <!--Recuerdame-->
                <!--</label>-->
                <!--<a href="#" class="pull-right need-help">¿Necesitas ayuda? </a><span class="clearfix"></span>-->
            </form>
        </div>
        <a [routerLink]="['/register']" class="text-center new-account">Crear una cuenta </a>
    </div>
    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
